<ion-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card>
      <img alt="Silhouette of mountains"
        src="https://s1.static.brasilescola.uol.com.br/be/conteudo/images/imagem-em-lente-convexa.jpg" />
      <ion-item color="dark" expand="full">
        <ion-label class="ion-text-center">
          REGISTRO
        </ion-label>
      </ion-item>
      <form [formGroup]="registroForm">
        <ion-card-content>
          <ion-item>
            <ion-input placeholder="Nome" formControlName="nome"></ion-input>
          </ion-item>
          <ng-container *ngFor="let erro of mensagemErro.nome">
            <span class="msg-erro" *ngIf="nome.errors?.[erro.tipo] && (nome.dirty || nome.touched)">
              {{erro.aviso}}
            </span>
          </ng-container>
          <ion-item>
            <ion-input placeholder="E-mail" formControlName="email"></ion-input>
          </ion-item>
          <ng-container *ngFor="let erro of mensagemErro.email">
            <span class="msg-erro" *ngIf="email.errors?.[erro.tipo] && (email.dirty || email.touched)">
              {{erro.aviso}}
            </span>
          </ng-container>
          <ion-item>
            <ion-input placeholder="CPF" formControlName="cpf"></ion-input>
          </ion-item>
          <ng-container *ngFor="let erro of mensagemErro.cpf">
            <span class="msg-erro" *ngIf="cpf.errors?.[erro.tipo] && (cpf.dirty || cpf.touched)">
              {{erro.aviso}}
            </span>
          </ng-container>
          <ion-item>
            <ion-input placeholder="Senha" formControlName="senha"></ion-input>
          </ion-item>
          <ng-container *ngFor="let erro of mensagemErro.senha">
            <span class="msg-erro" *ngIf="senha.errors?.[erro.tipo] && (senha.dirty || senha.touched)">
              {{erro.aviso}}
            </span>
          </ng-container>
          <ion-item>
            <ion-input placeholder="Confirmar Senha" formControlName="confirmarsenha"></ion-input>
          </ion-item>
          <ng-container *ngFor="let erro of mensagemErro.confirmarsenha">
            <span class="msg-erro" *ngIf="confirmarsenha.errors?.[erro.tipo] && (confirmarsenha.dirty || confirmarsenha.touched)">
              {{erro.aviso}}
            </span>
          </ng-container>
          <ion-grid size="12">
            <ion-button expand="block" shape="round" color="dark" (click)="salvar()">Registrar</ion-button>
          </ion-grid>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button expand="block" shape="round" color="dark" (click)="pVoltar()">Voltar</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" shape="round" color="dark">Sair</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </form>
    </ion-card>
  </ion-grid>
</ion-content>
