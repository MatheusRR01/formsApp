<ion-header>
</ion-header>

<ion-content>
  <ion-grid>
    
    <ion-card>
      <img alt="Silhouette of mountains" src="https://s1.static.brasilescola.uol.com.br/be/conteudo/images/imagem-em-lente-convexa.jpg" />
      <ion-item color="dark" expand="full">
        <ion-label class="ion-text-center">
          REGISTRO
        </ion-label>
      </ion-item>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">
            Nome:
          </ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            E-mail:
          </ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            CPF:
          </ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Senha:
          </ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Confimar Senha:
          </ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-grid size="12">
          <ion-button expand="block" shape="round" color="dark">Registrar</ion-button>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block" shape="round" color="dark">Voltar</ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block" shape="round" color="dark">Sair</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
